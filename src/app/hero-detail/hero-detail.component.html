<div>

    <h2>{{hero.name | uppercase}} Details</h2>
    
    <div>
      <label>name:  
        <input [(ngModel)]="hero.name" placeholder="name"/>
      </label>
    </div>
    <div>
      <label>age:   
        <input [(ngModel)]="hero.age" placeholder="age"/>
      </label>
    </div>
    <div>
      <label>date: 
        <input type="date" [(ngModel)]="hero.date" id="date" name="date"/>
      </label>
    </div>
    <div>
      <label>gender:
        <input type="radio" [(ngModel)]="hero.gender" value="M"/>M
        <input type="radio" [(ngModel)]="hero.gender" value="F"/>F
        <input type="radio" [(ngModel)]="hero.gender" value="O"/>O
      </label>
    </div>
  
</div>
