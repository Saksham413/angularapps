<app-hero-detail [hero]="selectedHero"></app-hero-detail>

<button (click)="onAdd()" class="btn btn-primary">New</button>

<h2>Table</h2>
<table class="table table-hover">
<thead class="thead-dark">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Date</th>
    <th>Gender</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <td>{{hero.name}}</td>
    <td>{{hero.age}}</td>
    <td>{{hero.date}}</td>
    <td>{{hero.gender}}</td>
    <td><button (click)="onDelete(selectedHero)" class="btn btn-danger">X</button></td>
</tr>
</tbody>
</table>
